version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: supermarket
    volumes:
      - pgdata:/var/lib/postgresql/data

  online-platform:
    build:
      context: ./online-platform
    ports:
      - "5000:5000"
    environment:
      DB_HOST: db
      DB_USER: postgres
      DB_PASSWORD: secret
      DB_NAME: supermarket
      DB_PORT: 5432
    depends_on:
      - db

  offline-system:
    build:
      context: ./offline-system
    environment:
      DB_HOST: db
      DB_USER: postgres
      DB_PASSWORD: secret
      DB_NAME: supermarket
      DB_PORT: 5432
      BASE_URL: "http://online-platform:5000/api"
    devices:
      - "/dev/vchiq:/dev/vchiq"  # Camera access
    privileged: true
    depends_on:
      - online-platform

volumes:
  pgdata: